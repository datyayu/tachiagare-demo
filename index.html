<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tachiagare!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- HERE YOU CAN SET THE PATH TO YOUR SONG FILE -->
    <div
        data-song="./lyrics/test.json"
        data-start-at="0"
        id="js-audio-src"
    ></div>

    <!-- APP CODE -->

    <div class="container">
        <div class="song-data">
            <h2 class="song-title" id="js-title">Loading</h2>
            <h3 class="song-group" id="js-group">. . .</h3>

            <h2 class="data-title"> Player </h2>
            <audio class="audio-player" id="js-audio" controls></audio>

            <h2 class="data-title"> Current Time </h2>
            <h3 class="data-time" id="js-time"></h3>

            <h2 class="data-title">Set bookmark</h2>
            <input type="number" class="bookmark-input" id="js-bookmark-input" min="0" max="1" step=".25">
        </div>

        <div class="lyrics-container">
            <div class="lyrics" id="js-lyrics"></div>
        </div>
    </div>

    <script src="./app.js" defer></script>
</body>
</html>
